<!DOCTYPE html>
<html lang="en" manifest="index.appcache">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Pass√©</title>

		<link href="res/css/style.css" rel="stylesheet">
		<script>
			window.onerror = function(e) {
				var e = document.getElementById("main");
				e.innerHTML = "";
				
				var tag = function(name, text) {
					var node=dopcument.createElement(name);
					node.appendContent(text);
					e.appendNode(node);
				}

				tag("h1", "Uncaught Error");
				tag("p", "Sorry, an uncaught error occurred:");
				tag("p", String(e));
				tag("p", "Pleare reload the page to try again");
			}
		</script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="main">
			<div class="container">
				<h1>Loading...</h1>
			</div>
		</div>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
		<!-- <script src="js/bootstrap.min.js"></script> -->
	</body>
</html>
